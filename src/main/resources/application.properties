#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/looksteam?useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=Looko123!
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#网络编码配置
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#mybatis设置
mybatis.mapper-locations=classpath*:mapper/*.xml
#mybatis.type-aliases-package=looko.looksteam.demo.entity


#Thymeleaf配置
#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
#thymeleaf end

#引入log4j2配置文件
logging.config=classpath:log4j2.xml

#启用actuator配置
#启用shutdown
endpoints.shutdown.enabled=true
#禁用密码验证
endpoints.shutdown.sensitive=false