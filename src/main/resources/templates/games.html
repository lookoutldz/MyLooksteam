<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"/>

    <title>我的游戏</title>

    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{bootstrap-3.3.7/css/bootstrap.css}"/>

    <link rel="stylesheet" th:href="@{css/mygames.css}" />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{js/jquery-3.3.1.js}"></script>

    <script th:src="@{https://use.fontawesome.com/releases/v5.0.6/js/all.js}"></script>

</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <!--<div id="float_left_bar" class="col-md-2" th:align="center">-->
                <!---->
            <!--</div>-->

            <div id="left_bar" class="col-md-2 column" th:align="center">
                <img id="avatar" alt="" th:src="${player.avatarfull}"/>
                <h3>
                    <i class="fab fa-steam-square"></i> <span th:text="${player.personaname}"></span>
                </h3>
                <h4 th:text="online">
                </h4>
                <ol id="left_nav">
                    <li><a href="#"><i class="fas fa-home"></i> 概览</a></li>
                    <li class="active"><i class="fas fa-gamepad"></i> 游戏</li>
                    <li><a href="#"><i class="fas fa-users"></i> 好友</a></li>
                    <li><a href="#"><i class="fas fa-gem"></i> 成就</a></li>
                </ol>
            </div>
            <div class="col-md-10 column">
                <div class="row clearfix">
                    <div class="col-md-6 column">
                        <div class="page-header">
                            <h1>
                                <small>数据</small>
                            </h1>
                        </div>
                    </div>
                    <div class="col-md-6 column">
                        <div class="page-header">
                            <h1>
                                <small>最爱</small>
                            </h1>
                        </div>
                        <div class="carousel slide" id="carousel-909456">
                            <ol class="carousel-indicators">
                                <li data-slide-to="0" data-target="#carousel-909456">
                                </li>
                                <li data-slide-to="1" data-target="#carousel-909456" class="active">
                                </li>
                                <li data-slide-to="2" data-target="#carousel-909456">
                                </li>
                                <li data-slide-to="2" data-target="#carousel-909456">
                                </li>
                                <li data-slide-to="2" data-target="#carousel-909456">
                                </li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item">
                                    <img alt="" th:src="${apps[0].pic2}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="${apps[0].appname}">
                                        </h4>
                                    </div>
                                </div>
                                <div class="item active">
                                    <img alt="" th:src="${apps[1].pic1}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="${apps[1].appname}">
                                        </h4>
                                    </div>
                                </div>
                                <div class="item">
                                    <img alt="" th:src="${apps[2].pic1}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="${apps[2].appname}">
                                        </h4>
                                    </div>
                                </div>
                                <div class="item">
                                    <img alt="" th:src="${apps[3].pic1}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="${apps[3].appname}">
                                        </h4>
                                    </div>
                                </div>
                                <div class="item">
                                    <img alt="" th:src="${apps[4].pic1}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="${apps[4].appname}">
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-909456" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-909456" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div id="middle_column" class="col-md-12 column">
                        <nav class="navbar navbar-default navbar-static-top" role="navigation">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#"><i class="fab fa-fort-awesome"></i>  我的游戏库</a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav pull-right">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="排序方式"><strong class="caret"></strong></a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#" th:text="总时长"></a>
                                            </li>
                                            <li>
                                                <a href="#" th:text="两周时长"></a>
                                            </li>
                                            <li>
                                                <a href="#" th:text="游戏ID"></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                                <form id="findmygame" class="navbar-form navbar-left pull-right" role="search" onkeydown="if(event.keyCode==13)return false;">
                                    <div class="form-group">
                                        <input type="text" class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-default" >GO!</button>
                                </form>
                            </div>

                        </nav>
                        <div class="row">
                            <div th:each="i:${#numbers.sequence(0,11)}" class="col-md-3">
                                <div class="thumbnail">
                                    <img alt="300x200" th:src="${ownedgames[i].imgLogoUrl}" th:title="|appid:${ownedgames[i].appid}|" />
                                    <div class="caption">
                                        <marquee behavior="alternate" direction="left" scrollamount="3">
                                            <p th:text="${ownedgames[i].appname}">
                                            </p>
                                        </marquee>
                                        <p th:text="|${ownedgames[i].playtime2week} h / ${ownedgames[i].playtimeForever} h|">
                                            <span class="pull-right">54%</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div th:align="center">
                            <ul class="pagination">
                                <li>
                                    <a href="#">Prev</a>
                                </li>
                                <li>
                                    <a href="#">1</a>
                                </li>
                                <li>
                                    <a href="#">2</a>
                                </li>
                                <li>
                                    <a href="#">3</a>
                                </li>
                                <li>
                                    <a href="#">4</a>
                                </li>
                                <li>
                                    <a href="#">5</a>
                                </li>
                                <li>
                                    <a href="#">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script th:src="@{js/popper.min.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{bootstrap-3.3.7/js/bootstrap.js}"></script>

    <script th:src="@{js/mygames.js}"></script>
</body>
</html>
