<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"/>

    <title>我的游戏</title>

    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{bootstrap-3.3.7/css/bootstrap.css}"/>

    <link rel="stylesheet" th:href="@{css/mygames.css}" />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{js/jquery-3.3.1.js}"></script>

</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div id="float_left_bar" class="col-md-2" th:align="center">
                <img id="avatar" alt="140x140" th:src="@{image/head.png}"/>
                <h3 th:text="lookoutldz">
                </h3>
                <h4 th:text="online">
                </h4>
                <ol id="left_nav">
                    <li><a href="#" th:text="概览"></a></li>
                    <li class="active" th:text="游戏"></li>
                    <li><a href="#" th:text="好友"></a></li>
                    <li><a href="#" th:text="成就"></a></li>
                </ol>
            </div>

            <div id="left_bar" class="col-md-2 column">
            </div>
            <div class="col-md-10 column">
                <div class="row clearfix">
                    <div class="col-md-6 column">
                        <div class="page-header">
                            <h1>
                                <small th:text="数据"></small>
                            </h1>
                        </div>
                    </div>
                    <div class="col-md-6 column">
                        <div class="page-header">
                            <h1>
                                <small th:text="最爱"></small>
                            </h1>
                        </div>
                        <div class="carousel slide" id="carousel-909456">
                            <ol class="carousel-indicators">
                                <li data-slide-to="0" data-target="#carousel-909456">
                                </li>
                                <li data-slide-to="1" data-target="#carousel-909456" class="active">
                                </li>
                                <li data-slide-to="2" data-target="#carousel-909456">
                                </li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item">
                                    <img alt="" th:src="@{image/bg1.jpg}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="游戏A">
                                        </h4>
                                    </div>
                                </div>
                                <div class="item active">
                                    <img alt="" th:src="@{image/bg2.jpg}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="游戏B">
                                        </h4>
                                    </div>
                                </div>
                                <div class="item">
                                    <img alt="" th:src="@{image/bg3.jpg}" />
                                    <div class="carousel-caption">
                                        <h4 th:text="游戏C">
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-909456" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-909456" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div id="middle_column" class="col-md-12 column">
                        <nav class="navbar navbar-default navbar-static-top" role="navigation">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">我的游戏库</a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav pull-right">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="排序方式"><strong class="caret"></strong></a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#" th:text="总时长"></a>
                                            </li>
                                            <li>
                                                <a href="#" th:text="两周时长"></a>
                                            </li>
                                            <li>
                                                <a href="#" th:text="游戏ID"></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                                <form class="navbar-form navbar-left pull-right" role="search">
                                    <div class="form-group">
                                        <input type="text" class="form-control" />
                                    </div>
                                    <button type="submit" class="btn btn-default">GO!</button>
                                </form>
                            </div>

                        </nav>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="thumbnail">
                                    <img alt="300x200" th:src="@{image/bg3.jpg}" data-toggle="tooltip" title="APPID" />
                                    <div class="caption">
                                        <p th:text="NieR">
                                        </p>
                                        <p>
                                            12h/213h
                                            <span class="pull-right">54%</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <ul class="pagination">
                            <li>
                                <a href="#">Prev</a>
                            </li>
                            <li>
                                <a href="#">1</a>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">5</a>
                            </li>
                            <li>
                                <a href="#">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script th:src="@{js/popper.min.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{bootstrap-3.3.7/js/bootstrap.js}"></script>

    <script th:src="@{js/mygames.js}"></script>
</body>
</html>
